<html>
    <head>
        <title>rock paper scissor</title>
    </head>
    <style>
         body{
    background-color: black;
   color:white
}
.move-button{
   background-color: transparent;
   margin-right:5px;
   border:3px solid white;
   border-radius:80px

}
     b{
      font-size:50px;
        border-radius:10px
     }
     .title{
        font-size: 30px;
        font-weight: bold;
     }  
 
    </style>
    <body>
        <div class="main">
    <p class="title">Rock Paper Scissor</p>
  <button onclick="fun(); playergame('rock')" class="move-button"
><b style="background:balck">✊</b></button>
  <button onclick="fun(); playergame('paper')" class="move-button" >
<b>✋</b></button> 
  <button onclick="fun();
  playergame('scissor')" class="move-button">
 <b>✌️</b></button>
 <p class="js-result"></p>
 <p class="js-moves"></p>
 <p class="js-score"></p>

 <button onclick="score.wins=0,
 score.loses=0,score.tie=0; updateScore()">Reset score</button>  
</div>
 <script>
function fun(){
    let randomno=Math.random();
    
    if(randomno>=0&&randomno<=1/3)
    {
        computermove="rock";
    }
    else if(randomno>=1/3&&randomno<=2/3)
    {
        computermove="paper";
    }
    else if(randomno>=2/3&&randomno<=1)
    {
        computermove="scissor";
    }
}
const score={
    wins:0,
    loses:0,
    tie:0
}
    let result=" ";
    function playergame(playermove){
        if(playermove=="rock")
        {
    if(computermove=='rock')
        result="tie";
    else if(computermove=='paper')
        result="you lose";
    else if(computermove=='scissor')
        result="you win";
        }
        else if(playermove=="paper")
        {
            if(computermove=='rock')
                result="you win";
            else if(computermove=='paper')
                result="tie";
            else if(computermove=='scissor')
                result="you lose";  
        }
        else if(playermove=="scissor"){
            if(computermove=='rock')
                result="you win";
            else if(computermove=='paper')
                result="you lose";
            else if(computermove=='scissor')
                result="tie";
        }
        if(result=='you win'){
            score.wins+=1
        }
        else if(result=='you lose'){
            score.loses+=1
        }
        else if(result=='tie'){
            score.tie+=1;
        }
        document.querySelector('.js-result').innerHTML=`${result}`;
        document.querySelector('.js-moves').innerHTML=`you picked:${playermove} ,  computer picked:${computermove}`;
        document.querySelector('.js-score').innerHTML= `wins: ${score.wins},loses:${score.loses},ties:${score.tie}`;
        
    
     
}
function updateScore(){
    document.querySelector('.js-score').innerHTML= `wins: ${score.wins},loses:${score.loses},ties:${score.tie}`;
}
   </script>
    </body>
</html>
